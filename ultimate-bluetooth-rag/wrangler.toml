name = "bt-rag"
main = "src/index.ts"
tsconfig = "tsconfig.json"
compatibility_date = "2024-08-01"
account_id = "0985fb579886c26877d388f96b3b1d5e"

[ai]
binding = "AI"

[[r2_buckets]]
binding = "DOCS_BUCKET"
bucket_name = "bt-rag-docs"

[[vectorize]]
binding = "VECTORIZE_INDEX"
index_name = "bt-rag-index"

# Human-in-the-Loop Correction Cache
[[vectorize]]
binding = "CORRECTION_QA_INDEX"
index_name = "correction-qa-index"

[assets]
directory = "./public"

[vars]
# Retrieval and ranking knobs
MIN_RANK_SCORE = "0.22"        # if top score < threshold â†’ web fallback
TOP_K = "20"                   # ANN candidates to fetch
TOP_RERANK = "5"               # keep after rerank

# Model choices (Workers AI) - UPGRADED TO 120B
MODEL_GENERATION = "@cf/openai/gpt-oss-120b"    # Enhanced reasoning model
MODEL_EMBEDDING = "@cf/baai/bge-large-en-v1.5"  # More robust embedding for large documents
MODEL_RERANK = "@cf/baai/bge-reranker-base"     # Keep existing reranker 

# Chat configuration (optional defaults)
CHAT_TURN_WINDOW = "20"
CHAT_TTL_DAYS = "30"

# Reasoning configuration for GPT OSS 120B
REASONING_EFFORT_COMPLEX = "high"      # For complex protocol analysis
REASONING_EFFORT_SYNTHESIS = "medium"  # For answer synthesis
REASONING_EFFORT_VALIDATION = "low"    # For simple validations
REASONING_SUMMARY_LEVEL = "detailed"   # For debugging and transparency

# Correction cache configuration (Human-in-the-Loop)
CORRECTION_MATCH_THRESHOLD = "0.90"    # Semantic similarity threshold for cache hits
CORRECTION_CACHE_TTL_DAYS = "365"      # How long corrections stay in cache (1 year)

[[kv_namespaces]]
binding = "BT_RAG_CHAT_KV"
id = "abc0e9df684a4bd489d0faab8fcfb56b"
preview_id = "eccfd83c8a014355a5e49155a600e4dd"

# Human-in-the-Loop Correction Cache KV Store
[[kv_namespaces]]
binding = "CORRECTION_QA_KV"
id = "66cc4d73c2494507af23024a3259f309"
preview_id = "a0accde62d484d73a19be84bbeb55225"

